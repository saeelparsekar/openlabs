      cmd: kubectl create -f https://operatorhub.io/install/mariadb-operator-app.yaml
      cwd: /home/student
      stepMessage: Installing Operator ....
    - name: Get current date
      cmd: date
      cwd: /home/student
      stepMessage: Get current date ....
